<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex and Grid</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <!-- Flexbox layout -->
     <fieldset>
           <h1 style="color:red">Flex-column-y axis</h1><br>
        <div class="flexbox-container">
            <div class="column">SET 1</div>
            <div class="column">SET 2</div>
            <div class="column">SET 3</div>
            <div class="column">SET 4</div>
            <div class="column">SET 5</div>
         </div>
     </fieldset>
</body>
</html>
<br>
<fieldset>           
          <h1 style="color:red">Flex-Row</h1><br>
   
         
    <div class="flex-container">
   
        <div class="row">BOX 1</div>
        <div class="row">BOX 2</div>
        <div class="row">BOX 3</div>
        <div class="row">BOX 4</div>
        <div class="row">BOX 4</div>
        <div class="row">BOX 5</div>
    </div>
</fieldset>
<br>
<fieldset>
    <!-- Gridbox-layout -->
  <h1 style="color:red">Grid-Column</h1><br>
   
    <div class="gridbox-container">
        <div class="home">Home</div>
        <div class="about">About</div>
        <div class="contact">Contact</div>
        <div class="service">Service</div>
    </div>
</fieldset>
<br>
<fieldset>
  <h1 style="color:yellow">Grid-Layout</h1><br>
   
    <div class="grid-container">
        <div class="occupy item1">Row 1</div>
        <div class="occupy item2">Row 2</div>
        <div class="occupy item3">Row 3</div>
        <div class="occupy item4">Row 4</div>
        <div class="occupy item5">Row 5</div>
        <div class="occupy item6">Row 6</div>
        <div class="occupy item7">Row 7</div>
        <div class="occupy item8">Row 8</div>
    </div>
</fieldset>
